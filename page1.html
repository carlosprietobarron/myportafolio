<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Carlos Prieto | FullStack Developer</title>
</head>
<body>
    <main class="main-page">
        <header class="header--page">
            <div class="myphoto-wrapper">
              <img src="img/myfoto.jpg" alt="" class="myphoto--img">
             </div>
            <div class="banner-wrapper">
                <img src="img/banner-small.jpg" alt="" class="banner--img">
            </div>
        </header>
        <section class="main--left">

            <div class="row row-text">
                <div class="col-2-of-3 col-logos">
                    <div class="about-text">
                        <h2 class="heading-secondary">My Skills and knowledge</h2>
                        <div class="composition">
                            <img src="img/logo-java.jpg" alt="" class="composition__logo composition__logo--java">

                            <img src="img/logo-sql.jpg" alt="" class="composition__logo composition__logo--sql">
                            <img src="img/logo-react.jpg" alt="" class="composition__logo composition__logo--react">

                        </div>
                    </div>
                </div>            
                <div class="col-1-of-3 col-text">
                </div>
            </div>

            <div class="row row-text">
                <div class="col-2-of-3 col-logos">
                    <div class="about-text">
                        <h2 class="heading-secondary">What's ahead for me?</h2>
                        <p> In the near future I'm plannig to get a certification on Python and Data Science or
                            machine-learning (Wish me luck!).  </p>
                        <div class="next-achivements composition">
                            <img src="img/logo-python.jpg" alt="" class="composition__logo composition__logo--python">
                            <img src="img/logo-data.jpg" alt="" class="composition__logo composition__logo--data">
                        </div>
                    </div>
                    
                </div>
                
            </div>

        </section>
        <section class="main--right">
            <h3 class="heading-secondary-h3">Tools and Apps</h3>
            <div class="main--right-logo-wrapper">
                <img src="img/logo-html.jpg" alt="" class = "main--right-logo">
            </div>
            <div class="main--right-logo-wrapper">
                <img src="img/logo-css.jpg" alt="" class = "main--right-logo">
            </div>
            <div class="main--right-logo-wrapper">
                <img src="img/logo-jira.jpg" alt="" class = "main--right-logo">
            </div>
            <div class="main--right-logo-wrapper">
                <img src="img/logo-mysql.jpg" alt="" class = "main--right-logo">
            </div>
            <div class="main--right-logo-wrapper">

            </div>
            <div class="main--right-logo-wrapper">

            </div>
            <div class="main--right-logo-wrapper">

            </div>
            <div class="main--right-logo-wrapper">
                <img src="img/logo-revit.jpg" alt="" class = "main--right-logo">
            </div>
            <div class="main--right-logo-wrapper">
                <img src="img/logo-autodesk.jpg" alt="" class = "main--right-logo">
            </div>
        </section>
        <footer class="footer-page--grid">
            <div class="page__footer">
                <div class="page__footer-left">
                    <div class="page__footer-text-wrapper"></div>
                </div>
                <div class="page__footer-right">
                    
                       <div class="page__footer-logo">

                       </div>
                       <div class="page__footer-logo">
                           <img src="img/logo-github.jpg" alt="" class = "footer-logo">
                       </div>

                       <div class="page__footer-logo">
